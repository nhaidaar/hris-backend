name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Go to project directory
            cd ${{ secrets.VPS_PATH }}

            # Clone repo if missing
            if [ ! -d ".git" ]; then
              echo "Repository not found. Cloning..."
              git clone https://github.com/${{ github.repository }} .
            fi

            # Update code from main branch
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies
            echo "Installing dependencies using npm install"
            npm install

            # Run Prisma migrations (if any)
            npx prisma migrate deploy

            # Restart API app
            pm2 restart hris-backend || pm2 start npm --name "hris-backend" -- start

            # Restart worker process
            pm2 restart hris-worker || pm2 start npm --name "hris-worker" -- run worker

            # Save PM2 processes so they auto-start after reboot
            pm2 save
